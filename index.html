<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DentBlog</title>
    <style>
        /* 기본 & 라이트 모드 스타일 */
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --header-bg: #f8f9fa;
            --header-border: #dee2e6;
            --tab-bg: #e9ecef;
            --tab-active-bg: #ffffff;
            --tab-border: #dee2e6;
            --card-bg: #f1f3f5;
            --card-hover-bg: #e9ecef;
            --button-bg: #007bff;
            --button-text: #ffffff;
            --input-bg: #ffffff;
            --input-border: #ced4da;
            --link-color: #007bff;
            --toc-bg: #f8f9fa;
            --toc-border: #e9ecef;
            --details-bg: #f8f9fa;
            --details-border: #dee2e6;
            --separator-color: #e0e0e0;
        }

        /* 2. 다크 모드 스타일 수정 */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #121212;
                --text-color: #e0e0e0;
                --header-bg: #1e1e1e;
                --header-border: #333333;
                --tab-bg: #2c2c2c;
                --tab-active-bg: #1e1e1e;
                --tab-border: #333333;
                --card-bg: #2a2a2a;
                --card-hover-bg: #3a3a3a;
                --button-bg: #0d6efd;
                --button-text: #ffffff;
                --input-bg: #2c2c2c;
                --input-border: #444444;
                --link-color: #4dabf7;
                --toc-bg: #1e1e1e;
                --toc-border: #333333;
                /* '최신순' 등 버튼 배경을 어두운 계열로 변경 */
                --details-bg: #252525;
                --details-border: #333333;
                --separator-color: #444;
            }
            .sort-options button, .category-buttons button {
                background-color: #333;
                color: #e0e0e0;
                border: 1px solid #555;
            }
            .sort-options button.active, .category-buttons button.active {
                background-color: #0d6efd;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 9. 햄버거 메뉴 스타일 */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            background-color: var(--header-bg);
            border-bottom: 1px solid var(--header-border);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .header-left {
            display: flex;
            align-items: center;
        }
        #menu-toggle {
            font-size: 24px;
            cursor: pointer;
            margin-right: 15px;
            background: none;
            border: none;
            color: var(--text-color);
        }
        #menu-sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: var(--header-bg);
            border-right: 1px solid var(--header-border);
            transition: left 0.3s ease;
            z-index: 1001;
            padding-top: 60px;
        }
        #menu-sidebar.open {
            left: 0;
        }
        #menu-sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #menu-sidebar li a {
            display: block;
            padding: 15px 20px;
            color: var(--text-color);
            text-decoration: none;
            transition: background-color 0.2s;
        }
        #menu-sidebar li a:hover {
            background-color: var(--card-hover-bg);
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 999;
        }
        #overlay.show {
            display: block;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            color: var(--text-color);
        }

        /* 11. 배너 스타일 (단일 배너) */
        .banner {
            width: 100%;
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
        }
        .banner img {
            width: 100%;
            display: block;
        }

        .tabs {
            display: flex;
            border-bottom: 2px solid var(--tab-border);
            margin-bottom: 20px;
        }
        .tab-link {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background-color: var(--tab-bg);
            color: var(--text-color);
            font-size: 16px;
            border-bottom: 2px solid transparent;
        }
        .tab-link.active {
            background-color: var(--tab-active-bg);
            border-bottom: 2px solid var(--button-bg);
            font-weight: bold;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }

        /* 1. [세트] 탭에 검색 디자인 적용 */
        .search-container {
            margin-bottom: 20px;
        }
        .search-input {
            width: 100%;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid var(--input-border);
            background-color: var(--input-bg);
            color: var(--text-color);
            box-sizing: border-box;
        }
        
        /* 홈, 세트, 칼럼 목록 스타일 */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .card {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 20px;
            cursor: pointer;
            transition: background-color 0.2s;
            text-align: center;
        }
        .card:hover {
            background-color: var(--card-hover-bg);
        }
        .card h3, .list-item h3 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 18px;
        }
        .card p, .list-item p {
            margin: 0;
            font-size: 14px;
            color: #888;
        }
        .section-title {
            font-size: 22px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--separator-color);
        }

        /* 플래시카드 뷰 스타일 */
        #set-view {
            text-align: center;
        }
        .flashcard-container {
            perspective: 1000px;
            margin-bottom: 20px;
        }
        .flashcard {
            width: 100%;
            min-height: 300px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            background-color: var(--card-bg);
        }
        .flashcard.flipped {
            transform: rotateY(180deg);
        }
        .flashcard-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
            font-size: 20px;
        }
        .flashcard-front {
            /* 질문 */
        }
        .flashcard-back {
            transform: rotateY(180deg);
        }
        /* 5. 정답 공개 시 문제와 정답 함께 표시 */
        .answer-content {
            text-align: left;
            width: 100%;
        }
        .answer-question {
            font-size: 0.8em;
            color: #aaa;
            border-bottom: 1px solid var(--separator-color);
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        .card-progress {
            margin-bottom: 20px;
        }

        /* 7. 다음/이전 카드, 글 네비게이션 버튼 */
        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .nav-button {
            background-color: var(--card-bg);
            color: var(--text-color);
            border: 1px solid var(--header-border);
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
            flex-grow: 1;
        }
        .nav-button:hover {
            background-color: var(--card-hover-bg);
        }
        .nav-button:first-child {
            margin-right: 5px;
        }
        .nav-button:last-child {
            margin-left: 5px;
        }
        .nav-button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .primary-button {
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            flex-grow: 1;
        }

        /* 칼럼 리스트 & 뷰 */
        .list-item {
            padding: 15px;
            border: 1px solid var(--header-border);
            border-radius: 5px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .list-item:hover {
            background-color: var(--card-hover-bg);
        }
        #column-view .column-title {
            font-size: 28px;
            margin-bottom: 10px;
        }
        #column-view .column-meta {
            font-size: 14px;
            color: #888;
            margin-bottom: 20px;
        }
        #column-view .column-content {
            font-size: 16px;
            line-height: 1.8;
        }

        /* 3. 칼럼 탭 토글 섹션 스타일 */
        .toggle-section {
            border: 1px solid var(--details-border);
            border-radius: 8px;
            margin-bottom: 15px;
            background-color: var(--details-bg);
        }
        .toggle-section summary {
            font-weight: bold;
            padding: 15px;
            cursor: pointer;
            list-style: none; /* 기본 화살표 제거 */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .toggle-section summary::-webkit-details-marker {
            display: none; /* 기본 화살표 제거 (Chrome, Safari) */
        }
        .toggle-section summary::after {
            content: '▼'; /* 닫혔을 때 아이콘 */
            font-size: 0.8em;
            transition: transform 0.2s;
        }
        .toggle-section[open] summary::after {
            transform: rotate(-180deg); /* 열렸을 때 아이콘 */
        }
        .toggle-content {
            padding: 0 15px 15px;
            border-top: 1px solid var(--details-border);
        }

        /* 4. 관리자 버튼 숨기기 */
        .admin-buttons {
            display: none;
        }

        .sort-options, .category-buttons {
            padding: 10px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .sort-options button, .category-buttons button {
            border: 1px solid var(--input-border);
            background-color: var(--input-bg);
            color: var(--text-color);
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
        }
        .sort-options button.active, .category-buttons button.active {
            background-color: var(--button-bg);
            color: var(--button-text);
            border-color: var(--button-bg);
        }

        /* 목차 스타일 */
        #toc {
            list-style: none;
            padding-left: 0;
        }
        #toc li {
            margin-bottom: 5px;
        }
        #toc a {
            text-decoration: none;
            color: var(--link-color);
        }

        /* 10. 푸터 스타일 및 링크 */
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            font-size: 14px;
            color: #888;
            border-top: 1px solid var(--separator-color);
        }
        footer a {
            color: #888;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

    <script>
        // --- 데이터 샘플 ---
        const sets = [
            { id: 1, title: '치의학 용어', description: '기본적인 치의학 용어 모음', cards: [
                { q: 'Plaque', a: '치태' }, { q: 'Calculus', a: '치석' }, { q: 'Gingivitis', a: '치은염' }
            ]},
            { id: 2, title: '보철학 기초', description: '크라운과 브릿지에 대한 설명', cards: [
                { q: 'Crown의 정의', a: '치아를 완전히 덮어씌우는 수복물' }, { q: 'Bridge의 정의', a: '하나 이상의 치아가 상실되었을 때 양 옆 치아를 이용해 연결하는 보철물' }
            ]},
            // 8. 홈 화면 표시를 위해 6개 이상의 데이터 추가

        const posts = [
            { id: 1, title: '임플란트 시술의 모든 것', category: '외과', date: '2025-09-27', content: '<h2>1. 임플란트란?</h2><p>임플란트는 상실된 치아의 위치에 인공치근을 식립하여 자연치아의 기능을 회복시켜주는 시술입니다.</p><h2>2. 시술 과정</h2><p>진단, 식립, 보철물 연결 순으로 진행됩니다.</p>' },
            { id: 2, title: '올바른 칫솔질 방법', category: '예방', date: '2025-09-26', content: '<h2>1. 칫솔 선택</h2><p>부드러운 모를 선택하는 것이 좋습니다.</p><h2>2. 칫솔질 방법</h2><p>회전법을 사용하여 꼼꼼히 닦아줍니다.</p>' },

            { id: 5, title: '스케일링과 건강보험', category: '예방', date: '2025-09-23', content: '<h2>1. 스케일링 주기</h2><p>보통 6개월에서 1년 주기로 받는 것을 권장합니다.</p>' },
            { id: 6, title: '사랑니 발치 후 주의사항', category: '외과', date: '2025-09-22', content: '<h2>1. 지혈</h2><p>거즈를 2시간 이상 꽉 물고 있어야 합니다.</p>' },
            { id: 7, title: '라미네이트와 크라운의 차이', category: '심미', date: '2025-09-21', content: '<h2>1. 라미네이트</h2><p>치아의 앞면만 얇게 삭제하여 도재를 붙이는 방식입니다.</p>'},

        // --- 전역 변수 ---
        let currentSet = null;
        let currentCardIndex = 0;
        let currentPost = null;
        let filteredPosts = [...posts];

        // --- 초기화 ---
        document.addEventListener('DOMContentLoaded', () => {
            initApp();

            // 9. 햄버거 메뉴 이벤트 리스너
            const menuToggle = document.getElementById('menu-toggle');
            const sidebar = document.getElementById('menu-sidebar');
            const overlay = document.getElementById('overlay');
            menuToggle.addEventListener('click', () => {
                sidebar.classList.toggle('open');
                overlay.classList.toggle('show');
            });
            overlay.addEventListener('click', () => {
                sidebar.classList.remove('open');
                overlay.classList.remove('show');
            });

            // 검색 이벤트 리스너
            document.getElementById('set-search-input').addEventListener('input', filterSets);
            document.getElementById('column-search-input').addEventListener('input', filterColumns);
            document.getElementById('flashcard').addEventListener('click', () => {
                 document.getElementById('flashcard').classList.toggle('flipped');
            });
        });

        function initApp() {
            displayHomeContent();
            displayAllSets();
            setupColumnFilters();
            displayAllColumns();
            showTab('home');
        }

        // --- 탭 기능 ---
        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab-link').forEach(l => l.classList.remove('active'));
            
            document.getElementById(tabName).classList.add('active');
            document.querySelector(`.tab-link[onclick="showTab('${tabName}')"]`).classList.add('active');
            
            // 탭 전환 시 뷰 초기화
            if (tabName === 'sets') goBackToSetList();
            if (tabName === 'columns') goBackToColumnList();
        }

        // --- 홈 탭 기능 ---
        function displayHomeContent() {
            // 8. 홈 탭에서 추천 세트와 칼럼 최신글 6개까지만 나열
            const homeSetsContainer = document.getElementById('home-sets');
            homeSetsContainer.innerHTML = '';
            sets.slice(0, 6).forEach(set => {
                const card = createCard(set.title, `${set.cards.length} cards`, () => openSet(set.id));
                homeSetsContainer.appendChild(card);
            });

            const homeColumnsContainer = document.getElementById('home-columns');
            homeColumnsContainer.innerHTML = '';
            posts.slice(0, 6).forEach(post => {
                const card = createCard(post.title, `${post.category} · ${post.date}`, () => openColumn(post.id));
                homeColumnsContainer.appendChild(card);
            });
        }
        
        function createCard(title, description, onClick) {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `<h3>${title}</h3><p>${description}</p>`;
            card.onclick = onClick;
            return card;
        }

        // --- 세트 탭 기능 ---
        function displayAllSets(setsToDisplay = sets) {
            const setList = document.getElementById('set-list');
            setList.innerHTML = '';
            setsToDisplay.forEach(set => {
                const card = createCard(set.title, `${set.cards.length} cards`, () => openSet(set.id));
                setList.appendChild(card);
            });
        }

        function filterSets(event) {
            const query = event.target.value.toLowerCase();
            const filtered = sets.filter(set => set.title.toLowerCase().includes(query) || set.description.toLowerCase().includes(query));
            displayAllSets(filtered);
        }
        
        function openSet(setId) {
            currentSet = sets.find(s => s.id === setId);
            currentCardIndex = 0;
            document.getElementById('set-list-view').style.display = 'none';
            document.getElementById('set-view').style.display = 'block';
            document.getElementById('set-title').textContent = currentSet.title;
            displayCard();
        }

        function displayCard() {
            const card = currentSet.cards[currentCardIndex];
            document.getElementById('card-question').textContent = card.q;
            
            // 5. 정답 공개 시 문제와 정답 함께 표시되도록 구조 변경
            const answerContent = `
                <div class="answer-content">
                    <div class="answer-question">Q. ${card.q}</div>
                    ${card.a}
                </div>`;
            document.getElementById('card-answer').innerHTML = answerContent;
            
            document.getElementById('card-progress').textContent = `${currentCardIndex + 1} / ${currentSet.cards.length}`;
            document.getElementById('flashcard').classList.remove('flipped');
            updateCardNavButtons();
        }
        
        function revealAnswer() {
             document.getElementById('flashcard').classList.add('flipped');
        }

        // 7. 다음/이전 카드 기능
        function navigateCard(direction) {
            const newIndex = currentCardIndex + direction;
            if (newIndex >= 0 && newIndex < currentSet.cards.length) {
                currentCardIndex = newIndex;
                displayCard();
            }
        }
        
        function updateCardNavButtons() {
            document.getElementById('prev-card-btn').disabled = (currentCardIndex === 0);
            document.getElementById('next-card-btn').disabled = (currentCardIndex === currentSet.cards.length - 1);
        }
        
        // 6. '이전' 버튼 기능 대체
        function goBackToSetList() {
            document.getElementById('set-list-view').style.display = 'block';
            document.getElementById('set-view').style.display = 'none';
            currentSet = null;
        }

        // --- 칼럼 탭 기능 ---
        function setupColumnFilters() {
            // 정렬
            const sortOptions = document.getElementById('sort-options');
            sortOptions.innerHTML = `
                <button class="active" data-sort="newest">최신순</button>
                <button data-sort="oldest">오래된순</button>
            `;
            sortOptions.querySelectorAll('button').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    sortOptions.querySelector('.active').classList.remove('active');
                    e.target.classList.add('active');
                    sortColumns();
                });
            });

            // 카테고리
            const categories = ['전체', ...new Set(posts.map(p => p.category))];
            const categoryButtons = document.getElementById('category-buttons');
            categoryButtons.innerHTML = categories.map(cat => 
                `<button class="${cat === '전체' ? 'active' : ''}" data-category="${cat}">${cat}</button>`
            ).join('');
            categoryButtons.querySelectorAll('button').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    categoryButtons.querySelector('.active').classList.remove('active');
                    e.target.classList.add('active');
                    filterColumns();
                });
            });
        }
        
        function displayAllColumns() {
            const columnList = document.getElementById('column-list');
            columnList.innerHTML = '';
            filteredPosts.forEach(post => {
                const item = document.createElement('div');
                item.className = 'list-item';
                item.innerHTML = `<h3>${post.title}</h3><p>${post.category} · ${post.date}</p>`;
                item.onclick = () => openColumn(post.id);
                columnList.appendChild(item);
            });
        }
        
        function applyFiltersAndSort() {
             // 카테고리 필터링
            const activeCategory = document.querySelector('#category-buttons .active').dataset.category;
            let tempPosts = posts.filter(post => activeCategory === '전체' || post.category === activeCategory);

            // 검색어 필터링
            const query = document.getElementById('column-search-input').value.toLowerCase();
            if (query) {
                tempPosts = tempPosts.filter(post => post.title.toLowerCase().includes(query) || post.content.toLowerCase().includes(query));
            }

            // 정렬
            const activeSort = document.querySelector('#sort-options .active').dataset.sort;
            tempPosts.sort((a, b) => {
                const dateA = new Date(a.date);
                const dateB = new Date(b.date);
                return activeSort === 'newest' ? dateB - dateA : dateA - dateB;
            });

            filteredPosts = tempPosts;
            displayAllColumns();
        }

        function filterColumns() {
            applyFiltersAndSort();
        }
        function sortColumns() {
            applyFiltersAndSort();
        }

        function openColumn(postId) {
            currentPost = posts.find(p => p.id === postId);
            document.getElementById('column-list-view').style.display = 'none';
            document.getElementById('column-view').style.display = 'block';

            document.getElementById('column-title').textContent = currentPost.title;
            document.getElementById('column-meta').textContent = `${currentPost.category} · ${currentPost.date}`;
            document.getElementById('column-content').innerHTML = currentPost.content;
            
            generateTOC();
            updatePostNavButtons();
            window.scrollTo(0, 0); // 글 열람 시 맨 위로 스크롤
        }

        function generateTOC() {
            const content = document.getElementById('column-content');
            const headings = content.querySelectorAll('h1, h2, h3, h4');
            const tocList = document.getElementById('toc');
            tocList.innerHTML = '';

            headings.forEach((heading, index) => {
                const id = `heading-${index}`;
                heading.id = id;
                const listItem = document.createElement('li');
                const link = document.createElement('a');
                link.href = `#${id}`;
                link.textContent = heading.textContent;
                link.style.paddingLeft = `${(parseInt(heading.tagName[1]) - 1) * 10}px`;
                listItem.appendChild(link);
                tocList.appendChild(listItem);
            });
        }
        
        // 7. 다음/이전 글 기능
        function navigatePost(direction) {
            const currentIndex = filteredPosts.findIndex(p => p.id === currentPost.id);
            const newIndex = currentIndex + direction;
            if (newIndex >= 0 && newIndex < filteredPosts.length) {
                openColumn(filteredPosts[newIndex].id);
            }
        }
        
        function updatePostNavButtons() {
            const currentIndex = filteredPosts.findIndex(p => p.id === currentPost.id);
            document.getElementById('prev-post-btn').disabled = (currentIndex === 0);
            document.getElementById('next-post-btn').disabled = (currentIndex === filteredPosts.length - 1);
        }
        
        // 6. '이전' 버튼 기능 대체
        function goBackToColumnList() {
            document.getElementById('column-list-view').style.display = 'block';
            document.getElementById('column-view').style.display = 'none';
            currentPost = null;
        }

    </script>
</body>
</html>
