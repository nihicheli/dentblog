<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>dentblog · ver11-fix (Blog)</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script defer src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script defer src="app.js"></script>
</head>
<body class="bg-light">
  <nav class="navbar navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
      <span class="navbar-brand fw-semibold">dentblog · Blog Console (ver11-fix)</span>
      <div class="d-flex gap-2 align-items-center">
        <button id="btn-status" class="btn btn-outline-light btn-sm">연결상태</button>
        <button id="btn-export" class="btn btn-warning btn-sm">blogs.xlsx 내보내기</button>
        <button id="btn-new" class="btn btn-primary btn-sm">새 글</button>
      </div>
    </div>
  </nav>

  <main class="container py-3">
    <section class="card shadow-sm mb-3">
      <div class="card-body">
        <div class="row g-2 align-items-end">
          <div class="col-md-6">
            <label class="form-label small">GitHub raw baseUrl</label>
            <div class="input-group input-group-sm">
              <input id="baseUrl" class="form-control" placeholder="https://raw.githubusercontent.com/nihicheli/dentblog/main/" />
              <button id="btn-save-base" class="btn btn-outline-secondary">저장</button>
              <button id="btn-test" class="btn btn-outline-success">로드</button>
            </div>
            <div id="status" class="form-text mt-1"></div>
          </div>
          <div class="col-md-6">
            <label class="form-label small">검색</label>
            <input id="search" class="form-control form-control-sm" placeholder="제목/본문/카테고리/태그 검색…" />
          </div>
        </div>
      </div>
    </section>

    <section class="card shadow-sm">
      <div class="card-header d-flex justify-content-between align-items-center">
        <span class="fw-semibold">블로그 글</span>
        <span class="small text-muted" id="count">0 posts</span>
      </div>
      <div id="posts" class="list-group list-group-flush"></div>
    </section>
  </main>

  <!-- New Post Modal -->
  <div class="modal fade" id="newModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">새 글 작성</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="row g-2">
            <div class="col-md-3">
              <label class="form-label small">날짜(YYYY-MM-DD)</label>
              <input id="np-date" class="form-control form-control-sm" placeholder="2025-09-25" />
            </div>
            <div class="col-md-3">
              <label class="form-label small">카테고리</label>
              <input id="np-cat" class="form-control form-control-sm" placeholder="교정/보철/노하우 등" />
            </div>
            <div class="col-md-6">
              <label class="form-label small">태그(쉼표로 구분)</label>
              <input id="np-tags" class="form-control form-control-sm" placeholder="예: 교정, 브라켓, 와이어" />
            </div>
            <div class="col-12">
              <label class="form-label small">제목</label>
              <input id="np-title" class="form-control form-control-sm" />
            </div>
            <div class="col-12">
              <label class="form-label small">본문 (마크다운 가능)</label>
              <textarea id="np-content" class="form-control" rows="6"></textarea>
            </div>
            <div class="col-12">
              <label class="form-label small">커버 이미지 URL (선택)</label>
              <input id="np-image" class="form-control form-control-sm" placeholder="https://..." />
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
          <button id="np-save" class="btn btn-primary">추가</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
