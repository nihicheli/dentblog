/* Robust CSV parser (honors quotes, commas, newlines in fields) */
function parseCSV(text){
  const rows=[]; let row=[], i=0, s=text, val='', q=false;
  const push=()=>{ row.push(val); val=''; };
  const endrow=()=>{ push(); rows.push(row); row=[]; };
  while(i<s.length){
    const c=s[i];
    if(q){
      if(c==='"' && s[i+1]==='"'){ val+='"'; i+=2; continue; }
      if(c==='"'){ q=false; i++; continue; }
      val+=c; i++; continue;
    }else{
      if(c==='"'){ q=true; i++; continue; }
      if(c===','){ push(); i++; continue; }
      if(c==='\r'){ i++; continue; }
      if(c==='\n'){ endrow(); i++; continue; }
      val+=c; i++; continue;
    }
  }
  if(val.length || row.length) endrow();
  if(!rows.length) return [];
  const headers = rows[0].map(h=>h.trim());
  return rows.slice(1).filter(r=> r.some(c=>String(c).trim().length)).map(cols=>{
    const obj={};
    headers.forEach((h,idx)=> obj[h]= (cols[idx]??'').toString().trim());
    return obj;
  });
}

}

function csvRowsToSets(rows){
  const map=new Map();
  (rows||[]).forEach(r=>{
    const title = (r.set||'unnamed').trim();
    const id = slug(title);
    if(!map.has(id)){
      map.set(id, {
        id,
        modality: r.modality || 'Mixed',
        title,
        desc: r.set_desc || '',
        tags: [],
        group: r.group || '',
        cards: []
      });
    }
    map.get(id).cards.push({
      q: r.q || '',
      a: r.a || '',
      e: r.e || '',
      img: r.img || '',
      tags: parseTags(r.tags)
    });
  });
  const sets = Array.from(map.values()).map(s=>{
    s.cards = (s.cards||[]).map(c => ({ ...c, img: c.img || ph(c.a||'Card') }));
    return s;
  });
  replaceSets(sets);
}

function renderFlash(id){

  if(!s){ $('#view').innerHTML=`<p>ì„¸íŠ¸ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.</p>`; return; }

  const v = $('#view');

  const order = s.cards.map((_,i)=>i);

  // ë‹¤ìŒ "ë¯¸í•™ìŠµ" ì¹´ë“œ ì¸ë±ìŠ¤ ì°¾ê¸°
  function nextIndex(cur){
    for(let k=1;k<=order.length;k++){
      const i=(cur+k)%order.length;
      if(!known[i]) return i;
    }
    return -1; // ëª¨ë‘ í•™ìŠµë¨
  }
  function remainingCount(){
    return order.filter(i=>!known[i]).length;
  }
  function draw(i){
    const c = s.cards[i];

    v.innerHTML = `
      <div class="row wrap" style="justify-content:space-between">
        <h1>${s.title}</h1>

          <button class="btn ghost" id="btn-skip">ë‹¤ìŒ</button>
        </div>

    `;

    $('#btn-know').onclick=()=>{
      known[i]=true;
      setKnown(id, known);
      const ni = nextIndex(i);
      if(ni===-1){
        v.innerHTML = `
          <div class="center" style="min-height:40vh;flex-direction:column;gap:12px">
            <div style="font-size:22px;font-weight:700">ğŸ‰ ì™„ë£Œ!</div>
            <div class="muted">ëª¨ë“  ì¹´ë“œë¥¼ â€˜ì•Œì•˜ë‹¤â€™ë¡œ í‘œì‹œí–ˆìŠµë‹ˆë‹¤.</div>
            <div class="row mt12">
              <a class="btn" href="#sets">ì„¸íŠ¸ ëª©ë¡</a>
              <button class="btn" id="btn-reset">ì´ˆê¸°í™”í•˜ê³  ë‹¤ì‹œ í•˜ê¸°</button>
            </div>
          </div>`;
        $('#btn-reset').onclick=()=>{ setKnown(id,{}); renderFlash(id); };
      }else{
        draw(ni); // âœ… ìë™ìœ¼ë¡œ ë‹¤ìŒ ë¯¸í•™ìŠµ ì¹´ë“œë¡œ ì´ë™
      }
    };
    $('#btn-skip').onclick=()=>{
      const ni = nextIndex(i);
      draw(ni===-1 ? i : ni); // ëª¨ë‘ í•™ìŠµì´ë©´ ê·¸ëŒ€ë¡œ
    };
  }
  const start = nextIndex(-1);
  if(start===-1){
    // ì´ë¯¸ ëª¨ë‘ í•™ìŠµë¨
    setKnown(id,{}); // ìë™ ë¦¬ì…‹ (ì›í•˜ë©´ ì œê±°)
    draw(0);

  }
}
